name: Check GH Runner
on:
  workflow_dispatch:
  repository_dispatch:
    types: [ successful_release ]
jobs:
  pre-job-test:
    runs-on: ubuntu-latest
    steps:
    - name: Provide a self hosted to execute this job
      uses: PasseiDireto/gh-runner-task-action@main
      with:
        github_pat: ${{ secrets.PD_BOT_GITHUB_ACCESS_TOKEN }}
        task_definition: 'gh-runner'
        cluster: 'gh-runner'
        count: 5
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CDK_ACCESS_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CDK_SECRET_KEY }}
        AWS_DEFAULT_REGION:  ${{secrets.AWS_DEFAULT_REGION}}
  job1:
    runs-on: self-hosted
    needs: pre-job-test
    steps:
    - uses: actions/checkout@v2
    - run: |
        time sleep 10
        docker run hello-world
  job2:
    runs-on: self-hosted
    needs: pre-job-test
    steps:
    - uses: actions/checkout@v2
    - run: |
        time sleep 25
        docker run hello-world
  job3:
    runs-on: self-hosted
    needs: pre-job-test
    steps:
    - uses: actions/checkout@v2
    - run: |
        time sleep 35
        docker run hello-world
  job4:
    runs-on: self-hosted
    needs: pre-job-test
    steps:
